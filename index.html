<head>
  <meta charset="UTF-8">
  <title id="true-title">CNYS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@extra-wordnet.english/adjective-words.min@1.0.5/index.js"></script>
  <script src="index.js"></script>
</head>
<body>
  <div id="root" class="root">
    <div class="menu menu-gone">
      <button class="burger" type="button" onclick="burger()">🍔</button>
      <div class="menu-content">
        <div class="menu-content-top">
          <h3>Settings</h1>
          <hr />
        </div>
        <div class="settings">
          <div class="settings-item">
            <span class="settings-desc">Delay (milliseconds)</span>
            <input type="text" id="delay" name="delay" placeholder="delay in milliseconds">
          </div>
          <div class="settings-item">
            <span class="settings-desc">Bell me 🔔?</span>
            <input type="checkbox" id="bell" name="bell"></input>
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <div id="nav" class="nav">
        <h1 class="heading">C N Y S</h3>
      </div>
      <div id="boxes" class="boxes">
        <div class="box" id="template">
          <h6 id="title">↓ Write here ↓</h6>
          <form>
            <textarea id="inputspace" type="edittext" class="editable" autofocus></textarea>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
